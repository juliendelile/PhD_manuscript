      // vid_x=1098;
      // vid_y=201;

      function resize_vid(id,vid_width,vid_height,vid_x,vid_y){
        
        _left = Math.round(vid_x / image_width * 100)+'%';
        _top = Math.round(vid_y / image_height * 100)+'%';
        _width = Math.round(vid_width / image_width * 100)+'%';
        _height = Math.round(vid_height / image_height * 100)+'%';

        var cssObj = {
          'position': 'absolute',
          'left': _left,
          'top': _top,
          'width': _width,
          'height': _height,
          'z-index': '-1'
        };

        console.log(cssObj);

        jQuery("#"+id).css(cssObj);
            
      }
