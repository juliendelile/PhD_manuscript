<figure id='Case_4_Intercalation_fluid_like_no_epiboly'>
	<video src="../../videos/MECAGEN/Case_4_Intercalation/fluid_like_no_epiboly.ogg" width="800" controls></video>
	<figcaption><strong>Embryo performing fluid-like intercalation.</strong> As the active protrusion forces are exceeding the passive cohesion forces in the cell tissue, cells intercalate wildly in the cell mass, without initiating an epibolic deformation. The key parameters in this simulation are: ligand source from the YSL, \(\theta_{\mathrm{mym}, \parallel}\) = 15, \(\lambda_r\) = 0.06, \(\theta^{-}_{\mathrm{evl}}\) = 72 and \(f^A\) = 6000. See 8.5.1 for details about the simulation.</figcaption>
</figure>

<figure id='Case_4_Intercalation_yolk_perforation'>
	<video src="../../videos/MECAGEN/Case_4_Intercalation/yolk_perforation.ogg" width="800" controls></video>
	<figcaption><strong>Deep cell perforating the yolk membrane during phase 1 epiboly.</strong> This simulated embryo possesses an enveloping layer (EVL) that resists to external tension and hardly allows an increase of its surface. The consequence is dramatic when the deep cell margin reaches the yolk equatorial latitude, a second abnormal phenomenon happens as, due to a very low margin resistance, the yolk membrane starts to roll at the margin, blocking further deep cells' advance. The rolled yolk membrane gets stretched and eventually is not sufficient to restrain the deep cells progression into the yolk volume. The key parameters in this simulation are: ligand source from the YSL, \(\theta_{\mathrm{mym}, \parallel}\) = 3.6, \(\lambda_r\) = 0.0, \(\theta^{-}_{\mathrm{evl}}\) = 150 and \(f^A\) = 3500. See 8.5.1 for details about the simulation.</figcaption>
</figure>

<figure id='Case_4_Intercalation_just_margin'>
	<video src="../../videos/MECAGEN/Case_4_Intercalation/just_margin.ogg" width="800" controls></video>
	<figcaption><strong>Relaxed EVL and margin, and random polarization during phase 1 epiboly.</strong> Left: YSL as a source of the polarization field scenario. Right EVL as a source scenario. The parameters in this simulation are: \(\theta_{\mathrm{mym}, \parallel}\) = 1, \(\lambda_r\) = 0.1, \(\theta^{-}_{\mathrm{evl}}\) = 10 and \(f^A\) = 3500. Poor movie rendering have slightly elongated the shape of both embryos.</figcaption>
</figure>


<figure id='Case_4_Intercalation_constrained_deep_cells'>
	<video src="../../videos/MECAGEN/Case_4_Intercalation/constrained_deep_cells.ogg" width="800" controls></video>
	<figcaption><strong>Constraining EVL and margin, with regular polarization fields during phase 1 epiboly.</strong> Left: YSL as a source of the polarization field scenario. Right EVL as a source scenario. The parameters in this simulation are: \(\theta_{\mathrm{mym}, \parallel}\) = 35, \(\lambda_r\) = 0.005, \(\theta^{-}_{\mathrm{evl}}\) = 120 and \(f^A\) = 3500.</figcaption>
</figure>
